<!DOCTYPE html>
<html>
<head>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
		*{margin:auto;}
		.a
		{
			width:100%;
			height:55px;
			display:block;
			border:solid 1px black;
		}
		.header
		{
			border-radius:50px;
			width:20%;
			background-color: white;
			border:solid 1px white;
		}
		.b
		{
			width:100%;
			height:133px;
			display:block;
			margin-top:5px;
			display:flex;
		}
		.menu
		{   width: 100px;
			padding-top:5px;
			border:solid 1px black;
			margin:0px;
		}
		ul{padding-left:15px;}
		.trangchu
		{
			height:118px;
			padding-top:0px;
			display:block;
			margin-left:10px;
			margin-top:0px;
			border:solid 1px black;
			padding-left:5px;
		}
		.trangchu h4
		{   
			width:220px;
			border:solid 1px black;
			border-radius:3px;
			margin-top:3px;
			padding-left:10px;
			background-color:#6699FF;
		}
		.footer
		{
			width:99%;
			height:40px;
			border:solid 1px black;
			display:flex;
			margin-top:5px;
		}
		.footer p
		{
			width:100px;
			height:20px;
			border:solid 1px black;
			font-size:15px;
			text-align:center;
			padding-top:5px;

		}
	</style>
</head>
<body>
    <table >
		<tr class="a">
			<td class="header" colspan="2"><img src= "https://cdn.vntrip.vn/cam-nang/wp-content/uploads/2017/04/1.png" width="60px"/></td>
            <td style="padding-left:20px">Xin chào, đây là trang web của tôi !</td>
            
		</tr>

			<td class="menu" colspan="2">

					<li>Sức khỏe</li>
					<li>Du lịch</li>

				</ul>
			</td>

				<p>Nội dung số 2</p>
